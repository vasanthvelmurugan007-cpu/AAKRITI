name: Build and push backend image to GHCR

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/aakrittii-backend:latest
            ghcr.io/${{ github.repository_owner }}/aakrittii-backend:${{ github.sha }}

      - name: Output image name
        run: echo "Image: ghcr.io/${{ github.repository_owner }}/aakrittii-backend:${{ github.sha }}" 
